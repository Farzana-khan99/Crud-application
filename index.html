<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <title>Application</title>
</head>
<body>
    <section class="Form">
        <div class="container">
            <form>
                <h1>Crud Application</h1>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" placeholder="Name" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" placeholder="Email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" placeholder="Address" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" placeholder="Age" class="form-control" id="age">
                        </div>
                    </div>
                </div>

                <button onclick="addData()" id="submit" type="submit" class="btn btn-success">Add Data</button>
                <button id="update" type="submit" class="btn btn-light">Update</button>
            </form>
            <div class="row  mt-5">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                           <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Age</th>
                            <th colspan="2">Action</th>
                           </tr>
                        </thead>
                        <tbody class="data_table"></tbody>
                    </table>
                </div>
            </div>
          
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
